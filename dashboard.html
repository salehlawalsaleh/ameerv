<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>9jame Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 1rem 0;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
    }
    .balance-box {
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .balance-amount {
      font-size: 1.8rem;
      color: #0ea5e9;
    }
    button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0284c7;
    }
    .green-btn {
      background: #10b981;
    }
    .green-btn:hover {
      background: #059669;
    }
    .gray-btn {
      background: #64748b;
    }
    .gray-btn:hover {
      background: #475569;
    }
    #fundModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }
    .modal-content input {
      width: 80%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>9jame Dashboard</header>

  <div class="container">
    <h2 id="welcomeText">Welcome, Guest</h2>
    <p id="userIdText">User ID: -</p>

    <div class="balance-box">
      <p>Available Balance:</p>
      <p class="balance-amount">₦<span id="balance">0</span></p>
    </div>

    <button id="addFundBtn">Add Fund</button>
    <button id="verifyBtn" class="green-btn">Verify Payment</button>

    <hr style="margin:20px 0;">

    <p>Get your NIN Plastic now — even if you never got it before. Don’t worry!</p>
    <button id="getNINBtn" class="gray-btn">Get NIN Plastic Now</button>
  </div>

  <!-- Add Fund Modal -->
  <div id="fundModal">
    <div class="modal-content">
      <h3>Add Fund</h3>
      <input type="number" id="fundAmount" placeholder="Enter amount (₦)" />
      <div>
        <button id="payNowBtn">Pay Now</button>
        <button id="cancelBtn" class="gray-btn">Cancel</button>
      </div>
    </div>
  </div>

<script>
const baseURL = "https://9jame.netlify.app/.netlify/functions";
const FIREBASE_DB_URL = "https://ameernin-ba310-default-rtdb.firebaseio.com";

// Get user from localStorage (for demo)
let userId = localStorage.getItem("userId") || "demoUser";
let username = localStorage.getItem("username") || "Demo User";

// Display info
document.getElementById("welcomeText").innerText = `Welcome, ${username}`;
document.getElementById("userIdText").innerText = `User ID: ${userId}`;

async function updateBalance() {
  try {
    const res = await fetch(`${FIREBASE_DB_URL}/users/${userId}.json`);
    const data = await res.json();
    document.getElementById("balance").innerText = data?.balance || 0;
  } catch {
    document.getElementById("balance").innerText = "0";
  }
}
updateBalance();

// Modal logic
const fundModal = document.getElementById("fundModal");
document.getElementById("addFundBtn").onclick = () => fundModal.style.display = "flex";
document.getElementById("cancelBtn").onclick = () => fundModal.style.display = "none";

document.getElementById("payNowBtn").onclick = async () => {
  const amount = parseInt(document.getElementById("fundAmount").value);
  if (!amount || amount < 50) return alert("Please enter at least ₦50");
  fundModal.style.display = "none";
  const res = await fetch(`${baseURL}/create-transaction`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userId, amount })
  });
  const data = await res.json();
  if (data.checkoutUrl) {
    localStorage.setItem("ref", data.reference);
    window.open(data.checkoutUrl, "_blank");
    alert("Payment page opened. After payment, click Verify.");
  } else {
    alert("Error: " + data.error);
  }
};

// Verify Payment
document.getElementById("verifyBtn").onclick = async () => {
  const ref = localStorage.getItem("ref");
  if (!ref) return alert("No pending transaction to verify.");
  const res = await fetch(`${baseURL}/verify-transaction`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ reference: ref, userId })
  });
  const data = await res.json();
  if (data.status === "ok") {
    alert("Payment verified successfully! Balance updated.");
    localStorage.removeItem("ref");
    updateBalance();
  } else {
    alert("Verification failed: " + data.error);
  }
};

// Get NIN button
document.getElementById("getNINBtn").onclick = () => {
  window.location.href = "ni.html";
};
</script>
</body>
</html>
